[versioneer]
VCS = git
style = pep440
versionfile_source = src/confounds/_version.py
versionfile_build = confounds/_version.py
tag_prefix =
parentdir_prefix = confounds-

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

